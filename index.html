<!DOCTYPE html>

    <head>

    <body>

      <div class="header ">

        </div>

      </div>

              ENTREGA DE LICENCIA
            </div>
          </div>

          <div class="datosPersonales">
            <div class="apellido">
              VALENZUELA
            </div>

              YANETH

            <div class="dni">

          </div>
        </div>                 
          

<hr class=" d-md-none">

            <div class="actualizacionTexto">

        </div>
        

        
        <div class="row rowBottom">
          <hr class=" d-md-none">

          <div class="mb-3 col-xl-9 col-md-8 acciones">
            <button type="button" class="btn btn-secondary">Descargar Comprobante</button>
            <button type="button" class="btn btn-danger">Cancelar Turno</button>
          </div>

        </div> 
      </div>

      </div>          
      
      <footer>
        <div class="row">
          <div class="col-4 logo-DGT">
            <img src="img/DGTSDE_Logo_Horizontal_Color_Full.svg" alt="Direccion General de Transporte">
          </div>
            
          <div class="col-4 infoFooter">
              <div><i class="fa-solid fa-location-dot" ></i> Av. Roca Norte 101 - 4200 Santiago del Estero</div>
              <div><i class="fa-regular fa-clock"></i> 8:15hs - 16:00hs</div>
              <div><i class="fa-solid fa-phone"></i> 0385 421-4205</div>

          <div class="col-4 logo-SIRWIQ">
